version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: notetime_db
    environment:
      POSTGRES_USER: notetime
      POSTGRES_PASSWORD: notetime_dev
      POSTGRES_DB: notetime
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: